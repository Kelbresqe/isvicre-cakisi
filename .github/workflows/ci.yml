name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"
  UV_VERSION: "0.5.9"

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Lint & Format Check
  # ---------------------------------------------------------------------------
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: ğŸ“š Install dependencies
        run: uv sync --frozen

      - name: ğŸ” Run Ruff linter
        run: uv run ruff check app/ tests/

      - name: ğŸ¨ Check Black formatting
        run: uv run black --check app/ tests/

      - name: ğŸ“ Run MyPy type checking
        run: uv run mypy app/ --ignore-missing-imports

  # ---------------------------------------------------------------------------
  # Job 2: Tests
  # ---------------------------------------------------------------------------
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: ğŸ“š Install dependencies
        run: uv sync --frozen

      - name: ğŸ§ª Run tests with coverage
        run: |
          uv run pytest tests/ -v --tb=short

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Job 3: Docker Build
  # ---------------------------------------------------------------------------
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: isvicre-cakisi:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker image
        run: |
          docker run --rm -d --name test-container -p 8000:8000 isvicre-cakisi:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container

  # ---------------------------------------------------------------------------
  # Job 4: Security Scan (Optional)
  # ---------------------------------------------------------------------------
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
