{# Hero section component for tool pages #}
{% macro render(title, subtitle, icon, category, badges=None) %}
<div class="relative bg-gradient-to-br from-indigo-600 via-purple-600 to-indigo-800 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 text-white overflow-hidden border-b border-gray-200 dark:border-slate-700/50 transition-colors duration-300">
    <!-- Background pattern -->
    <div class="absolute inset-0 bg-black/10 dark:bg-black/20"></div>
    
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Back button & category -->
        <div class="flex items-center justify-between mb-6">
            <a href="/" class="inline-flex items-center text-white/90 hover:text-white transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Ana Sayfa
            </a>
            
            <span class="px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-sm font-medium">
                {{ category }}
            </span>
        </div>

        <!-- Icon, title & description -->
        <div class="flex items-start space-x-6">
            <div class="flex-shrink-0 w-16 h-16 bg-white/20 backdrop-blur-sm rounded-2xl p-3 text-white">
                {{ icon|safe }}
            </div>
            
            <div class="flex-1">
                <h1 class="text-4xl font-bold mb-3">{{ title }}</h1>
                <p class="text-lg text-white/90 max-w-3xl">{{ subtitle }}</p>
                
                {% if badges %}
                <div class="flex flex-wrap gap-2 mt-4">
                    {% for badge in badges %}
                    <span class="px-3 py-1 bg-white/10 backdrop-blur-sm rounded-full text-sm">
                        {{ badge }}
                    </span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endmacro %}
