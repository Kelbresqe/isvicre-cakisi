<div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 animate-fade-in relative group transition-colors duration-300">
    <!-- Copy Button -->
    <button
        onclick="
            const text = document.getElementById('generated-text').innerText;
            navigator.clipboard.writeText(text);
            this.innerHTML = 'âœ“ KopyalandÄ±!';
            setTimeout(() => this.innerHTML = 'ðŸ“‹ Kopyala', 1000);
        "
        class="absolute top-4 right-4 px-4 py-2 bg-gray-100 dark:bg-slate-700 hover:bg-indigo-100 dark:hover:bg-indigo-900/50 text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 rounded-lg transition-colors font-medium text-sm"
    >
        ðŸ“‹ Kopyala
    </button>

    <div id="generated-text" class="prose dark:prose-invert max-w-none text-gray-700 dark:text-gray-300 font-serif leading-relaxed pt-8">
        {% if type == 'words' %}
            {{ text_parts|join(' ') }}
        {% else %}
            {% for part in text_parts %}
                {% if html_tags %}
                    &lt;p&gt;{{ part }}&lt;/p&gt;<br>
                {% else %}
                    <p class="mb-4">{{ part }}</p>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
</div>
