{% extends "components/tool_layout.html" %}

{% block tool_content %}
<div class="space-y-8" x-data="{ 
    currentBase: '10',
    placeholder: '123',
    updatePlaceholder() {
        switch(this.currentBase) {
            case '2': this.placeholder = '101010'; break;
            case '8': this.placeholder = '755'; break;
            case '10': this.placeholder = '123'; break;
            case '16': this.placeholder = '1A3F'; break;
        }
    }
}">
    <!-- Input Area -->
    <div class="bg-white rounded-xl shadow-lg p-6">
        <form 
            hx-post="/tools/base-converter/convert" 
            hx-target="#result-area" 
            hx-swap="innerHTML"
            class="space-y-6"
        >
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Base Selection -->
                <div>
                    <label for="from_base" class="block text-sm font-medium text-gray-700 mb-2">
                        Giri≈ü Tabanƒ±
                    </label>
                    <select
                        id="from_base"
                        name="from_base"
                        x-model="currentBase"
                        @change="updatePlaceholder()"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    >
                        <option value="2">Binary (2)</option>
                        <option value="8">Octal (8)</option>
                        <option value="10" selected>Decimal (10)</option>
                        <option value="16">Hexadecimal (16)</option>
                    </select>
                </div>

                <!-- Value Input -->
                <div class="md:col-span-2">
                    <label for="value" class="block text-sm font-medium text-gray-700 mb-2">
                        Sayƒ±
                    </label>
                    <div class="flex gap-2">
                        <input
                            type="text"
                            id="value"
                            name="value"
                            :placeholder="placeholder"
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 font-mono text-lg uppercase"
                        >
                        <button
                            type="submit"
                            class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-colors shadow-md"
                        >
                            D√∂n√º≈üt√ºr
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Result Area -->
    <div id="result-area">
        <!-- Initial State -->
        <div class="text-center text-gray-500 py-12">
            <div class="text-6xl mb-4">üî¢</div>
            <p class="text-lg">Bir sayƒ± girin ve d√∂n√º≈üt√ºr√ºn.</p>
        </div>
    </div>
</div>
{% endblock %}
